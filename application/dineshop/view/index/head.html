<script>
	$("#logout").click(function(){
		confirm = confirm('是否退出登录？');
		if(confirm){
			$.post("{:url('admin/User/logout')}",function(data){
				if(data.msg == '退出登录成功!'){
					window.top.location.href = "{:url('admin/Index/login')}";	
				}
			})
		}
		
	})
</script>
