 <script type="text/javascript">

    // 直接提交时赋值false；
    flag=false;

    
      
  // 密码验证
    $("#pwd").focus(function(){
        //清除span
        $(this).next('span').remove();
        //1.获取焦点的提示信息
        $("<span>请设定密码</span>").css('color','red').insertAfter($(this));
    }).blur(function(){
        //2.失去焦点 获取用户值 正则的判断
        //获取用户值
        s=$("#pwd");
        //清除
        s.next('span').remove();
        ss=s.val();
        // alert(ss);
        //匹配正则
        if(ss.match(/^\w{6,16}$/)==null){
            // alert('此用户不符合正则');
            $("<span>请输入6-16位字符</span>").css('color','red').insertAfter(s);
        }else{
            // 确认密码
            $("#repwd").click(function(){
                $(this).next('span').remove();                
            }).blur(function(){
                repwd=$(this).val();
                if(repwd!=ss){
                  $(this).next('span').remove();
                  $("<span>两次密码不一致</span>").css('color','red').insertAfter($(this));
                    flag=false;
                }else{
                	flag = true;
                }
            });            
        }
    });

    // 确认密码的判断
    $("#repwd").click(function(){
        $(this).next('span').remove();                
    }).blur(function(){
        repwd=$(this).val();
        ss=$("#pwd").val();
        if(repwd!=ss){
          $(this).next('span').remove();
          $("<span>两次密码不一致</span>").css('color','red').insertAfter($(this));
            flag=false;
        }else{
        	flag = true;
        }
    });
   

    

    // 判断空值
    if($("#pwd").val()==undefined || $("#repwd").val()==undefined){
      flag==false;
    }

    // if($("input:radio").attr('checked') === undefined ){
    //   alert($("input:radio").attr('checked'));
    // }
    //4.表单提交
    $("form").submit(function(){
        // alert('ssss');
        // return false;
        if(!flag){
               return false;
        }else{
               return true;
        }
    });
</script>
